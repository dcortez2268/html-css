<!DOCTYPE html>
<html lang="en">
  <!-- tells search engines the language of this document -->
  <head>
    <meta charset="UTF-8" />
    <!-- character sets tell computers how to map the characters values, UTF-8 can define most of characters in the world -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- configures viewport, the viewable area of the page, needs this element to make page responsive -->
    <meta name="keywords" content="HTML, CSS" />
    <!-- keywords don't have that much weight on SEO, used to be more popular -->
    <!-- takeaway is that meta elements give us information about the page -->

    <title>My first web page</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <style></style>
  </head>

  <body></body>
</html>
